<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p.mini {color: #FF0000;font-size: smaller; }
        p.sel strong { color: #FF0000; }
    </style>
    <title>Стиль переопределения тега</title>
</head>

<body>
    <p class="mini">Этот текст красный и маленький</p>
    <p class="sel">Обычный текст <strong>красный текст</strong></p>
</body>
</html>
